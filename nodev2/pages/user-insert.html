<!DOCTYPE html>
<html>
    <head>
        <title>Data Entry Test</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal" method="post" action="/advocate-admin/user-insert">
                <fieldset>
                    <!--form name-->
                    <legend>User Account Entry</legend>
                    <!--Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="user_id">User ID</label>
                        <div class="col-md-4">
                            <input id="user_id" name="user_id" type="text" placeholder="(auto generate)" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">Email</label>
                        <div class="col-md-4">
                            <input id="email" name="email" type="text" placeholder="(user defined)" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="user_role">User Role</label>
                        <div class="col-md-4">
                            <select name = "user_role" id="user_role" type="number" placeholder="(administrator/advocate defined)" class="form-control input-md">
                                <option value="1">family</option>
                                <option value="2">advocate/administrator</option>
                                <option value="3">disabled</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password_hash">Password Hash</label>
                        <div class="col-md-4">
                            <input id="password_hash" name="password_hash" type="text" placeholder="(auto generate)" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password_salt">Password Salt</label>
                        <div class="col-md-4">
                            <input id="password_salt" name="password_salt" type="text" placeholder="(auto generate)" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="first_name">First Name</label>
                        <div class="col-md-4">
                            <input id="first_name" name="first_name" type="text" placeholder="(user defined)" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="middle_name">Middle Name</label>
                        <div class="col-md-4">
                            <input id="middle_name" name="middle_name" type="text" placeholder="(user defined, optional)" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="last_name">Last Name</label>
                        <div class="col-md-4">
                            <input id="last_name" name="last_name" type="text" placeholder="(user defined)" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="phone">Phone</label>
                        <div class="col-md-4">
                            <input id="phone" minLength="10" maxLength="10" name="phone" type="text" placeholder="(user defined, optional)" class="form-control input-md">
                        </div>
                    </div>
                    <!--button-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submit"></label>
                        <div class="col-md-4">
                            <Button id="submit" name="submit" class="btn btn-primary">Save</Button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
