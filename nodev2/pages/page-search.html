<!DOCTYPE html>
<html>
	<head>
		<title>Index</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h1>Family Page Search</h1>
			<br>
			<legend>Search up list of all family pages based on name</legend>
			<form action="/general/pages/page-search" method="post" target="_self">
				<div class="form-group">
					<label for="page_name">Page Name</label>
					<input class="form-control" type="text" id="page_name" name="page_name">
				</div>
				<div class="form-group">
					<label for="deadline">Donation Deadline</label>
					<input class="form-control" type="date" id="deadline" name="deadline">
				</div>
				<div class="form-group">
					<label for="status">Page status</label>
					<select class="form-control" name="status" id="status" type="number">
						<option value="1">Inactive (remove in production)</option>
						<option value="2">Active</option>
						<option value="3">Archived</option>
						<option value="4">Disabled (remove in production)</option>
					</select>
				</div>
				<div class="form-group">
					<label for="search"></label>
					<input type="submit" value="search">
				</div>
			</form>
		</div>
	</body>
</html>
