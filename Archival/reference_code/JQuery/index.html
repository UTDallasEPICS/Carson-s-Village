<!DOCTYPE html>
<html>
  <head>
    <title>CSV File to HTML Table Using AJAX jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="table-responsive">
        <h1 align="center">CSV File to HTML Table Using AJAX jQuery</h1>
        <br />
        <div align="center">
          <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
        </div>
        <br />
        <div id="employee_table">
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  //https://www.webslesson.info/2017/04/csv-file-to-html-table-using-ajax-jquery.html
$(document).ready(function(){
 $('#load_data').click(function(){
  $.ajax({
   url:"https://raw.githubusercontent.com/dhong639/CarsonsVillage_Website-Upgrade/main/reference_code/JQuery/data.csv",
   dataType:"text",
   success:function(data)
    /*
    * NOTE: Data is returned in the form of a string. 
    * Since PapaParse has the option to parse by strings, 
    * it is feasibly to use JQuery to first retrieve the file stored on Github, 
    * then use PapaParse to parse the text contents of the CSV. 
    */
   {
    console.log("This is data:\n" + data);

    var employee_data = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped">';
    for(var count = 0; count<employee_data.length; count++)
    {
     var cell_data = employee_data[count].split(",");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#employee_table').html(table_data);
   }
  });
 });
 
});
</script>
